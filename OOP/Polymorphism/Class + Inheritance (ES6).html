<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		
		class Animal {
			speak() {
				console.log("Animal makes a sound");
			}
		}

		class Dog extends Animal {
			speak() {
				console.log("Woof!");
			}
		}

		class Cat extends Animal {
			speak() {
				console.log("Meow!");
			}
		}

		function makeSpeak(animal) {
			// polymorphism: makeSpeak bisa menerima Animal, Dog, Cat, atau object duck-typed
			animal.speak();
		}

		const pets = [new Dog(), new Cat(), new Animal()];
		pets.forEach(makeSpeak);
		// Output:
		// Woof!
		// Meow!
		// Animal makes a sound

	</script>
</body>

</html>
