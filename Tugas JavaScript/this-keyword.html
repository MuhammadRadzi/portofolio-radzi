<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>this Keyword</title>
</head>

<body>
	<script>
		console.info(this);
		
		function sample() {
			console.info(this);
			
			function inner() {
				console.info(this);
			}

			inner();
		}

		sample();

		const person = {
			name: "Radzi",
			sayHello: function (value) {
				console.info(`Hello ${value}, My Name is ${this.name}`);
			},
		};

		person.sayHello("Budi");
		person.sayHello("Joko");
	</script>
</body>

</html>
