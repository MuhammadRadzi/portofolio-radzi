<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator Typeof</title>
</head>

<body>
	<script>
		// operator typeof digunakan untuk memeriksa tipe data dari sebuah nilai atau variabel
		let data = 1;

		const typeData = typeof data;
		document.writeln(`<p>${typeData}</p>`);
	</script>
</body>

</html>
