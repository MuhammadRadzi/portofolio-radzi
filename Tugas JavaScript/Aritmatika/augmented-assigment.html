<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Augmented Assignment</title>
</head>
<body>
	<script>
		let result = 1 + 2;

		document.writeln("<p>Hasil Penjumlahan 1 + 2 = " + result + "</p>");
		let originalResult = result; // 3

		result -= 1;
		document.writeln("<p>Hasil Pengurangan " + originalResult + " - 1 = " + result + "</p>");
		originalResult = result; // 2

		result *= 2;
		document.writeln("<p>Hasil Perkalian " + originalResult + " * 2 = " + result + "</p>");
		originalResult = result; // 4

		result /= 2;
		document.writeln("<p>Hasil Pembagian " + originalResult + " / 2 = " + result + "</p>");
		originalResult = result; // 2

		result += 8;
		document.writeln("<p>Hasil Penjumlahan " + originalResult + " + 8 = " + result + "</p>");
		originalResult = result; // 10

		result %= 7;
		document.writeln("<p>Hasil Modulus " + originalResult + " % 7 = " + result + "</p>");
		originalResult = result; // 3

		result **= 3;
		document.writeln("<p>Hasil Eksponen " + originalResult + " ** 3 = " + result + "</p>");
		originalResult = result; // 27
	</script>
</body>
</html>
