<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator Aritmatika</title>
</head>

<body>
	<script>
		let a = 10, b = 3;

		document.writeln(a + b); // 13
		document.writeln("</br>");
		document.writeln(a - b); // 7
		document.writeln("</br>");
		document.writeln(a * b); // 30
		document.writeln("</br>");
		document.writeln(a / b); // 3.3333...
		document.writeln("</br>");
		document.writeln(a % b); // 1
		document.writeln("</br>");
		document.writeln(a ** b); // 1000 (10 pangkat 3)
		document.writeln("</br>");
		
		let x = 5;
		document.writeln(x++); // 5
		document.writeln("</br>");
		document.writeln(++x); // 7
	</script>
</body>

</html>
