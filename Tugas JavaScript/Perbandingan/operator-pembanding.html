<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator Pembanding</title>
</head>

<body>
	<script>
		let result = 5 == "5"; // true
		document.writeln("<p>Hasil 5 == '5' : " + result + "</p>");

		result = 5 != 5; // false
		document.writeln("<p>Hasil 5 != 5 : " + result + "</p>");

		result = 5 > 10; // false
		document.writeln("<p>Hasil 5 > 10 : " + result + "</p>");

		result = 5 < 10; // true
		document.writeln("<p>Hasil 5 < 10 : " + result + "</p>");

		result = 5 >= 5; // true
		document.writeln("<p>Hasil 5 >= 5 : " + result + "</p>");

		result = 5 <= 4; // false
		document.writeln("<p>Hasil 5 <= 4 : " + result + "</p>");

		result = 5 === "5"; // false
		document.writeln("<p>Hasil 5 === '5' : " + result + "</p>");

		result = 5 !== "5"; // true
		document.writeln("<p>Hasil 5 !== '5' : " + result + "</p>");
	</script>
</body>

</html>
