<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator Logika</title>
</head>

<body>
	<script>
		const nilaiUjian = 90;
		const nilaiAbsensi = 40;

		const lulusUjian = nilaiUjian >= 75; // true
		document.writeln("<p>Nilai Ujian: " + nilaiUjian + ", Lulus Ujian: " + lulusUjian + "</p>");
		const lulusAbsensi = nilaiAbsensi >= 75; // true
		document.writeln("<p>Nilai Absensi: " + nilaiAbsensi + ", Lulus Absensi: " + lulusAbsensi + "</p>");

		const lulus = lulusUjian && lulusAbsensi; // true
		document.writeln("<p>Lulus Ujian dan Absensi: " + lulus + "</p>");
	</script>
</body>

</html>
