<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operator In</title>
</head>

<body>
	<script>
		// operator in digunakan untuk memeriksa apakah sebuah properti ada di dalam sebuah objek
		const person = {
			firstName: "Muhammad",
			lastName: "Saleh"
		};

		if ("firstName" in person) {
			alert(`Hello, ${person.firstName}`);
		} else {
			alert("Hello");
		}

		const student = {
			firstName: "Muhammad",
			middleName: undefined,
			lastName: "Saleh"
		};

		if ("middleName" in student) {
			alert(`Hello, ${student.middleName}`);
		} else {
			alert("Hello Student");
		}

		const names = [null, "Radzi", null];
		const result = 0 in names;
		document.writeln(`<p>${result}</p>`);
	</script>
</body>

</html>
