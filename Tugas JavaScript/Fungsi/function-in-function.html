<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function in Function</title>
</head>

<body>
	<script>
		function outer() {
			function inner() {
				document.writeln(`<p>Inner</p>`)
			}

			inner();
			inner();
		}

		inner();
		outer(); // ERROR can not access inner function
	</script>
</body>

</html>
